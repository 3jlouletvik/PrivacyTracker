<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privacy Tracker & Call Bypass</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 16px;
      background: #EFEFF4; /* Telegram background */
      color: #000000; /* Telegram text */
    }
    #dashboard {
      max-width: 600px;
      margin: auto;
    }
    #logs {
      margin-top: 20px;
    }
    .log-entry {
      padding: 12px;
      background: #FFFFFF; /* Telegram white */
      margin: 8px 0;
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 12px 16px;
      background: #0088CC; /* Telegram blue */
      color: #FFFFFF;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 8px 4px;
      transition: background 0.2s;
    }
    button:hover {
      background: #0077B3; /* Darker Telegram blue */
    }
    canvas {
      margin-top: 20px;
      background: #FFFFFF;
      border-radius: 8px;
      padding: 16px;
    }
    #consent {
      background: #FFFFFF;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div id="dashboard">
    <h2 style="color: #0088CC;">Privacy Tracker & Call Bypass</h2>
    <div id="consent" style="display: none;">
      This app tracks call/message metadata locally (date, duration, contact) and optimizes calls via TCP/proxy. No data is sent to servers. Consent to proceed?<br>
      <button onclick="grantConsent()">Consent</button>
    </div>
    <div>
      <button onclick="enableCallBypass()">Enable Call Bypass (TCP/Proxy)</button>
      <button onclick="makeCall()">Make a Call</button>
    </div>
    <div id="logs"></div>
    <canvas id="statsChart"></canvas>
    <button onclick="exportCSV()">Export to CSV</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    // Bot token (replace with your @PrivacyTrackerBot token from @BotFather)
    const BOT_TOKEN = '8294010928:AAGLKaMLo2HjH5s3P_vmG85ZxyBx9ZQrCk0'; // Securely st ore this in env variables
    const API_URL = `https://api.telegram.org/bot${BOT_TOKEN}`;
    
    // Proxy configuration (replace with real MTProto proxy from PROXY.NET)
    const PROXY_CONFIG = {
      server: 'proxy.mtproto.co',
      port: 443,
      secret: 'your_mtproto_secret_here' // Obtain from PROXY.NET or similar
    };

    // Check user consent
    let consented = localStorage.getItem('consent');
    if (!consented) {
      document.getElementById('consent').style.display = 'block';
    } else {
      loadDashboard();
      startPolling();
    }

    function grantConsent() {
      localStorage.setItem('consent', 'true');
      document.getElementById('consent').style.display = 'none';
      loadDashboard();
      startPolling();
    }

    // Store logs locally
    let logs = JSON.parse(localStorage.getItem('commLogs')) || [];

    // Poll Telegram API for updates
    async function startPolling(offset = 0) {
      if (!consented) return;
      try {
        const response = await fetch(`${API_URL}/getUpdates?offset=${offset}&allowed_updates=["message","video_chat_started","video_chat_ended"]`);
        const data = await response.json();
        if (!data.ok) throw new Error(data.description);

        data.result.forEach(update => {
          if (update.message) {
            if (update.message.video_chat_started) {
              logs.push({
                type: 'call',
                contact: update.message.from.username || update.message.from.first_name,
                duration: 0, // Duration updated on video_chat_ended
                date: new Date(update.message.date * 1000).toISOString()
              });
            } else if (update.message.video_chat_ended) {
              const callLog = logs.find(log => log.type === 'call' && log.date.includes(new Date(update.message.date * 1000).toDateString()));
              if (callLog) callLog.duration = update.message.video_chat_ended.duration;
            } else {
              logs.push({
                type: 'message',
                contact: update.message.from.username || update.message.from.first_name,
                count: 1,
                date: new Date(update.message.date * 1000).toISOString()
              });
            }
          }
          localStorage.setItem('commLogs', JSON.stringify(logs));
          offset = update.update_id + 1;
        });

        loadDashboard();
        setTimeout(() => startPolling(offset), 1000); // Poll every second
      } catch (error) {
        console.error('Polling error:', error);
        setTimeout(() => startPolling(offset), 5000); // Retry on error
      }
    }

    async function loadDashboard() {
      if (!consented) return;

      // Display logs
      const logsDiv = document.getElementById('logs');
      logsDiv.innerHTML = logs.map(log => 
        `<div class="log-entry">${log.type === 'call' ? 
          `Call with ${log.contact} (${log.duration}s) at ${new Date(log.date).toLocaleString()}` : 
          `Messages (${log.count}) with ${log.contact} at ${new Date(log.date).toLocaleString()}`}
        </div>`).join('');

      // Chart
      const ctx = document.getElementById('statsChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: logs.map(log => new Date(log.date).toLocaleDateString()),
          datasets: [{
            label: 'Activity Count',
            data: logs.map(log => log.type === 'call' ? log.duration : log.count),
            backgroundColor: '#0088CC' // Telegram blue
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    async function enableCallBypass() {
      if (!consented) return alert('Please consent first.');
      try {
        // Enable Force TCP (simulated, as Telegram handles internally)
        await fetch(`${API_URL}/sendMessage?chat_id=${tg.initDataUnsafe.user.id}&text=Enabling Force TCP for calls...`);
        
        // Enable MTProto proxy
        const proxySettings = {
          chat_id: tg.initDataUnsafe.user.id,
          text: `Setting proxy: ${PROXY_CONFIG.server}:${PROXY_CONFIG.port}`
        };
        await fetch(`${API_URL}/sendMessage?${new URLSearchParams(proxySettings)}`);
        alert('Call bypass enabled: Using TCP and MTProto proxy.');
      } catch (error) {
        alert('Error enabling bypass: ' + error.message);
      }
    }

    async function makeCall() {
      if (!consented) return alert('Please consent first.');
      const contact = prompt('Enter Telegram username to call (e.g., @User)');
      if (contact) {
        try {
          // Initiate call via deep link
          const userId = await resolveUsername(contact);
          if (userId) {
            window.location.href = `tg://user?id=${userId}`;
            // Log call start
            logs.push({
              type: 'call',
              contact: contact,
              duration: 0,
              date: new Date().toISOString()
            });
            localStorage.setItem('commLogs', JSON.stringify(logs));
            loadDashboard();
          } else {
            alert('User not found.');
          }
        } catch (error) {
          alert('Error initiating call: ' + error.message);
        }
      }
    }

    // Resolve username to user ID
    async function resolveUsername(username) {
      try {
        const response = await fetch(`${API_URL}/getChat?chat_id=${username}`);
        const data = await response.json();
        if (data.ok) return data.result.id;
        return null;
      } catch (error) {
        console.error('Error resolving username:', error);
        return null;
      }
    }

    function exportCSV() {
      if (!consented) return alert('Please consent first.');
      const csv = ['Type,Contact,Value,Date', ...logs.map(log => 
        `${log.type},${log.contact},${log.type === 'call' ? log.duration : log.count},${log.date}`
      )].join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'comm_logs.csv';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
